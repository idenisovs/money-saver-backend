<!DOCTYPE html>
<html lang="en" ng-app="MoneySaverApp" ng-controller="AppCtrl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>
        Money Saver v.{{version}}
    </title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="styles/bootstrap.css">

	<!-- Custom -->
	<link rel="stylesheet" href="styles/starter-template.css">
	<link rel="stylesheet" href="styles/angular-chart.css" />

	<!-- app.min.js is compressed version of Money Saver Angular.js application. -->
	<!-- build:js app/app.min.js -->
	<script src="libs/chart.js/dist/Chart.js" type="text/javascript"></script>
	<script src="libs/moment/moment.js" type="application/javascript"></script>
	<script src="libs/spin.js/spin.js" type="text/javascript"></script>

	<!-- AngularJS -->
	<script src="libs/angular/angular.js" type="text/javascript"></script>
	<script src="libs/angular-route/angular-route.js" type="text/javascript"></script>
	<script src="libs/angular-resource/angular-resource.js" type="text/javascript"></script>
	<script src="libs/angular-cookies/angular-cookies.js" type="text/javascript"></script>
	<script src="libs/angular-spinner/angular-spinner.js" type="text/javascript"></script>
	<script src="libs/angular-chart.js/angular-chart.js" type="text/javascript"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
	<script src="libs/angular-translate/angular-translate.js" type="text/javascript"></script>
	<script src="libs/angular-translate-loader-static-files/angular-translate-loader-static-files.js" type="text/javascript"></script>

	<!-- App -->
	<script src="app/money/money-app.js" type="text/javascript"></script>
	<script src="app/money/money-app-config.js" type="text/javascript"></script>
	<script src="app/money/i18n.js" type="text/javascript"></script>
	<script src="app/money/money-app-ctrl.js" type="text/javascript"></script>
	
	<script src="app/money/directives/nav-language-switcher.js" type="text/javascript"></script>

	<script src="app/money/view/daily/controllers/daily-ctrl.js" type="text/javascript"></script>
	<script src="app/money/view/daily/controllers/chart-ctrl.js" type="text/javascript"></script>
	<script src="app/money/view/daily/services/daily-resource.js" type="text/javascript"></script>
	<script src="app/money/view/daily/controllers/interval-modal-ctrl.js" type="text/javascript"></script>
	<script src="app/money/view/daily/services/interval-modal.js" type="text/javascript"></script>
	<script src="app/money/view/daily/controllers/payments-modal-ctrl.js" type="text/javascript"></script>
	<script src="app/money/view/daily/services/payments-modal.js" type="text/javascript"></script>

	<script src="app/money/view/intervals/controllers/intervals-ctrl.js" type="text/javascript"></script>
	<script src="app/money/view/intervals/services/intervals-resource.js" type="text/javascript"></script>
	
	<script src="app/money/view/properties/properties-ctrl.js" type="text/javascript"></script>
	<script src="app/money/view/properties/properties-resource.js" type="text/javascript"></script>
	<script src="app/money/view/properties/timezone-resource.js" type="text/javascript"></script>

	<script src="app/money/view/monthly/monthly-ctrl.js" type="text/javascript"></script>

	<script src="app/money/view/about/about-ctrl.js" type="text/javascript"></script>

	<script src="app/money/health-led-directive.js" type="text/javascript"></script>
	<script src="app/money/health-resource.js" type="text/javascript"></script>
	<!-- /build -->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" ng-click="isNavCollapsed = !isNavCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">MS</a>
		</div>

		<div id="navbar" class="navbar-collapse collapse" uib-collapse="isNavCollapsed">
			<ul class="nav navbar-nav">
				<li ng-class="{ active: isActive('daily') }">
					<a href="#daily">
						{{'DAILY_PAYMENTS'|translate}}
					</a>
				</li>
				<!--<li ng-class="{ active: isActive('monthly') }">-->
					<!--<a href="#monthly">-->
						<!--{{'MONTHLY_PAYMENTS'|translate}}-->
					<!--</a>-->
				<!--</li>-->
				<li ng-class="{ active: isActive('properties') }">
					<a href="#properties">
						{{'PROPERTIES'|translate}}
					</a>
				</li>
				<li ng-class="{ active: isActive('about') }">
					<a href="#about">
						{{'ABOUT'|translate}}
					</a>
				</li>
				<li ng-class="{ active: isActive('contact') }">
					<a href="#contact">
						{{'CONTACT'|translate}}
					</a>
				</li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown" uib-dropdown nav-language-switcher />
				<li>
					<a role="button" ng-click="logout()">
						{{'LOGOUT'|translate}}
						<span class="glyphicon glyphicon-log-out"></span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container starter-template" ng-view></div>

</body>
</html>
