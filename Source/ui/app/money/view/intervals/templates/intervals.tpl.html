<div class="row" ng-repeat="row in intervals">
    <div class="col-md-3" ng-repeat="interval in row | orderBy: 'start':true">

        <div class="panel panel-info">
            <div class="panel-heading">
                <strong>
                    {{interval.nr}}.
                </strong>
                <a href="#/daily/{{interval.id}}">{{interval.name}}</a>
            </div>

            <table class="table">
                <tr>
                    <td>{{'FROM'|translate}}:</td>
                    <td>{{interval.start|date:'dd.MM.yyyy.'}}</td>
                </tr>
                <tr>
                    <td>{{'TILL'|translate}}:</td>
                    <td>{{interval.end|date:'dd.MM.yyyy.'}}</td>
                </tr>
                <tr>
                    <td>{{'BEGINNING'|translate}}:</td>
                    <td>{{interval.sum|currency:'â‚¬'}}</td>
                </tr>
            </table>
        </div>

    </div>
</div>
