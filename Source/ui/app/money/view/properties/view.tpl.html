<div class="row">
	<div class="col-md-12">
		<div class="well well-sm">
			<h4>{{"PROPERTIES_OF"|translate}} {{user.login}}.</h4>
		</div>
		

		<form>
			<div class="row">
				<div class="col-md-3">
					<div class="panel panel-info">
						<div class="panel-body">
							{{"EMAIL_INFO"|translate}}
						</div>
					</div>
				</div>
				
				<div class="col-md-9">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="form-group">
								<label for="email">{{'EMAIL'|translate}}:</label>
								<input id="email" class="form-control" type="text" value="{{user.email}}">
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-3">
				
					<div class="panel panel-info">
						<div class="panel-body">
							{{'PASSWORD_INFO'|translate}}
						</div>
					</div>
				
				</div>
				
				<div class="col-md-9">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="form-group">
								<label for="password">{{'PASSWORD'|translate}}:</label>
								<input id="password" class="form-control" type="text" value="{{user.password.primary}}">
							</div>
							
							<div class="form-group">
								<label for="confirm">{{'CONFIRM_PASSWORD'|translate}}:</label>
								<input id="confirm" class="form-control" type="text" value="{{user.password.confirm}}">
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-3">
				
					<div class="panel panel-info">
						<div class="panel-body">
							{{"TIMEZONE_INFO"|translate}}
						</div>
					</div>
				
				</div>
				
				<div class="col-md-9">
					<div class="panel panel-default">
						<div class="panel-body">
							
							<div class="form-group">
								<label for="timezone">{{'SELECT_TIMEZONE'|translate}}:</label>
								<div id="timezone" uib-dropdown is-open="status.isopen" dropdown-append-to-body>

									<button type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
										{{user.timezone.label}} <span class="caret"></span>
									</button>

									<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
										<li role="menuitem" ng-repeat="timezone in timezones">
											<a href="" ng-click="selectTimezone(timezone)">{{timezone.label}}</a>
										</li>
									</ul>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-3"></div>
				
				<div class="col-md-9">
				
					<div class="panel panel-default">
						<div class="panel-body">
							<button class="btn btn-default">Save</button>
							<button class="btn btn-default">Cancel</button>
						</div>
					</div>
				
				</div>
			</div>
			
		</form>
	</div>
</div>
